 <body>   
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Johnny's Pizza Marketing Campaign Gantt Chart</title> 
  <link rel="stylesheet" href="styles.css"> 
  <!-- AnyChart library --> 
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>   
  <h1>Johnny's Pizza Marketing Campaign Timeline</h1> 
  <div id="container"></div> 
  <script src="script.js"></script>   
  <script type="text/javascript">anychart.onDocumentReady(function () {
    // Initialize data for the Gantt chart
    var data = [
        {
            id: "1",
            name: "Month 1",
            children: [
                {id: "1_1", name: "Активирање на обуката за дизајн и маркетинг активности", actualStart: "2024-11-01", actualEnd: "2024-11-07"},
                {id: "1_2", name: "Финализирање на концептот на маркетинг кампањата", actualStart: "2024-11-01", actualEnd: "2024-11-07"},
            ]
        },
        {
            id: "2",
            name: "Month 2",
            children: [
                {id: "2_1", name: "Одобрување на стратегијата за социјални медиуми и инфлуенсери", actualStart: "2024-11-15", actualEnd: "2024-11-21"},
                {id: "2_2", name: "Спроведување на анализа на барањата (целна публика и инфлуенсери)", actualStart: "2024-11-15", actualEnd: "2024-11-21"},
                {id: "2_3", name: "Развивање на визуелниот идентитет на брендот", actualStart: "2024-11-22", actualEnd: "2024-11-28"},
                {id: "2_4", name: "Создавање на промотивни материјали за кампањата", actualStart: "2024-11-22", actualEnd: "2024-11-28"},
            ]
        },
        {
            id: "3",
            name: "Month 3",
            children: [
                {id: "3_1", name: "Активирање на социјалните профили на Instagram, TikTok и Facebook", actualStart: "2024-12-01", actualEnd: "2024-12-07"},
                {id: "3_2", name: "Интеракција со следбениците преку анкети и квизови", actualStart: "2024-12-01", actualEnd: "2025-04-30"},
                {id: "3_3", name: "Вклучување на клиентите преку уникатен хаштаг #ПицатаНаБаба", actualStart: "2024-12-01", actualEnd: "2025-04-30"},
            ]
        },
        {
            id: "4",
            name: "Months 4-7",
            children: [
                {id: "4_1", name: "Започнување на „Месец на Вкусот“", actualStart: "2025-01-01", actualEnd: "2025-04-30"},
                {id: "4_2", name: "Лансирање на видео-серијата „Традиционални моменти“", actualStart: "2025-01-01", actualEnd: "2025-03-31"},
            ]
        },
        {
            id: "5",
            name: "Months 6-7",
            children: [
                {id: "5_1", name: "Лансирање на видео-серијата „Зошто Ја Сакаме Johnny’s Pizza“", actualStart: "2025-06-01", actualEnd: "2025-07-31"},
            ]
        },
        {
            id: "6",
            name: "Months 8-11",
            children: [
                {id: "6_1", name: "Креирање и споделување на оригинален скеч или реклама од инфлуенсерот", actualStart: "2025-08-01", actualEnd: "2025-11-30"},
                {id: "6_2", name: "Активирање на месечен „Pizza Challenge“ на Instagram", actualStart: "2025-08-01", actualEnd: "2025-11-30"},
                {id: "6_3", name: "Споделување на „Behind the Scenes“ момент во пицеријата", actualStart: "2025-08-01", actualEnd: "2025-08-31"},
            ]
        },
        {
            id: "7",
            name: "Months 9-11",
            children: [
                {id: "7_1", name: "Одржување на директен лајв стрим за дегустација на signature пицата", actualStart: "2025-09-01", actualEnd: "2025-10-31"},
                {id: "7_2", name: "Организирање на интерактивни предизвици на градски локации", actualStart: "2025-09-01", actualEnd: "2025-11-30"},
                {id: "7_3", name: "Организирање на изненадни дегустации на стратегиски локации", actualStart: "2025-09-01", actualEnd: "2025-11-30"},
            ]
        },
        {
            id: "8",
            name: "Month 8-9",
            children: [
                {id: "8_1", name: "Поставување на плакати и брендирани стикери низ градот", actualStart: "2025-08-01", actualEnd: "2025-08-31"},
                {id: "8_2", name: "Брендирање на јавен превоз со Johnny’s Pizza пораки", actualStart: "2025-09-01", actualEnd: "2025-09-30"},
                {id: "8_3", name: "Поставување на интерактивен мурал на прометна локација", actualStart: "2025-09-01", actualEnd: "2025-09-30"},
            ]
        },
        {
            id: "9",
            name: "Month 12",
            children: [
                {id: "9_1", name: "Завршување на финална евалуација и извештај за успешност на кампањата", actualStart: "2025-12-01", actualEnd: "2025-12-31"},
            ]
        }
    ];

    // Create a Gantt chart instance
    var chart = anychart.ganttProject();

    // Set the data for the Gantt chart
    chart.data(data, "as-tree");

    // Set chart container and draw
    chart.container("container");
    chart.draw();
});
</script>
 </body>
</html>
